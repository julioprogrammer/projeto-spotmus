<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Spotmus Web</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <!-- criados -->
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/slider.css"/>
</head>
<body>

    <div class="containerLogin">
        <header>
            <nav>
                <button id="btnMenu" type="button" class="btn btn-menu">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </button>

                <div class="logo__img--small">
                    <img src="img/7766842_orig.png"/>
                    <span>Spotmus Web</span>
                </div>

                <div class="search">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" placeholder="Pesquisar"/>
                </div>

                <button type="button" class="btn btn-submenu">
                    <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                </button>
            </nav>
        </header>

        <section id="container" class="content--tudo">
            <article id="res" class="col-md-2">
                <div id="menu" class="col-md-12">
                    <button type="button" class="btn"><i class="fa fa-home" aria-hidden="true"></i> Home</button>
                    <button type="button" class="btn"><i class="fa fa-certificate" aria-hidden="true"></i> Lançamentos</button>
                    <button type="button" class="btn"><i class="fa fa-thermometer-full" aria-hidden="true"></i> Em alta</button>
                    <button type="button" class="btn"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Artistas</button>
                    <button type="button" class="btn"><i class="fa fa-stack-overflow" aria-hidden="true"></i> Albums</button>
                    <button type="button" class="btn"><i class="fa fa-music" aria-hidden="true"></i> Músicas</button>
                    <button type="button" class="btn"><i class="fa fa-th-list" aria-hidden="true"></i> Playlists</button>
                    <hr>
                    <button type="button" class="btn"><i class="fa fa-cog" aria-hidden="true"></i> Configurações</button>
                    <button type="button" class="btn"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</button>
                </div>
            </article>

            <section class="col-md-10">
                <div class="content">
                    <div class="recomend col-md-12">
                        <h2>Recomendado para você</h2>
                        <div class="card col-md-4">
                            <div class="capa__img">
                                <img src="img/capa4.jpg"/>
                                <span>NerdCast #466</span>
                            </div>
                            <div class="social__icons">
                                <span class="facebook__icon--color"><i class="fa fa-facebook" aria-hidden="true"></i></span>
                                <span class="google__icon--color"><i class="fa fa-google-plus" aria-hidden="true"></i></span>
                                <span class="twitter__icon--color"><i class="fa fa-twitter" aria-hidden="true"></i></span>
                            </div>
                            <div class="play__button">
                                <span class="play__button--active"><i class="fa fa-play" aria-hidden="true"></i></span>
                            </div>
                        </div>
                        <div class="card col-md-4">
                            <div class="capa__img">
                                <img src="img/capa2.jpg"/>
                                <span>NerdCast #395</span>
                            </div>
                            <div class="social__icons">
                                <span class="facebook__icon--color"><i class="fa fa-facebook" aria-hidden="true"></i></span>
                                <span class="google__icon--color"><i class="fa fa-google-plus" aria-hidden="true"></i></span>
                                <span class="twitter__icon--color"><i class="fa fa-twitter" aria-hidden="true"></i></span>
                            </div>
                            <div class="play__button">
                                <span><i class="fa fa-play" aria-hidden="true"></i></span>
                            </div>
                        </div>
                        <div class="card col-md-4">
                            <div class="capa__img">
                                <img src="img/capa3.jpg"/>
                                <span>NerdCast #291</span>
                            </div>
                            <div class="social__icons">
                                <span class="facebook__icon--color"><i class="fa fa-facebook" aria-hidden="true"></i></span>
                                <span class="google__icon--color"><i class="fa fa-google-plus" aria-hidden="true"></i></span>
                                <span class="twitter__icon--color"><i class="fa fa-twitter" aria-hidden="true"></i></span>
                            </div>
                            <div class="play__button">
                                <span><i class="fa fa-play" aria-hidden="true"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="recomend col-md-12">
                        <h2>Recomendado para você</h2>
                        <div class="card col-md-4">

                        </div>
                        <div class="card col-md-4">

                        </div>
                        <div class="card col-md-4">

                        </div>
                    </div>

                    <div class="recomend col-md-12">
                        <h2>Recomendado para você</h2>
                        <div class="card col-md-4">

                        </div>
                        <div class="card col-md-4">

                        </div>
                        <div class="card col-md-4">

                        </div>
                    </div>
                </div>
            </section>
        </section>
        <footer>
            <div class="controls">
                <input type="text" id="foo" class="span2" value="" data-slider-min="-20" data-slider-max="20" data-slider-step="1" data-slider-value="-14" data-slider-orientation="horizontal" data-slider-selection="after"data-slider-tooltip="hide">
                <div class="thumbnail--player">
                    <img src="img/capa4.jpg"/>
                </div>
                <div class="detalhe--player">
                    <span class="titulo--player">NerdCast #446</span><br>
                    <span class="subtitulo--player">Jovem Nerd</span>
                </div>
                <div class="controls__button--left--small">
                    <i class="fa fa-thumbs-o-up invert1" aria-hidden="true"></i>
                    <i class="fa fa-thumbs-o-down invert" aria-hidden="true"></i>
                </div>
                <div class="controls__button--center--small">
                    <i class="fa fa-exchange" aria-hidden="true"></i>
                    <i class="fa fa-backward" aria-hidden="true"></i>
                    <i class="fa fa-play large play__button--active" aria-hidden="true"></i>
                    <i class="fa fa-forward" aria-hidden="true"></i>
                    <i class="fa fa-random" aria-hidden="true"></i>
                </div>
                <div class="controls__button--right--small">
                    <i class="fa fa-volume-up" aria-hidden="true"></i>
                    <i class="fa fa-th-list" aria-hidden="true"></i>
                </div>
                <div class="socials">
                    <span class="facebook__icon--color"><i class="fa fa-facebook" aria-hidden="true"></i></span>
                    <span class="google__icon--color"><i class="fa fa-google-plus" aria-hidden="true"></i></span>
                    <span class="twitter__icon--color"><i class="fa fa-twitter" aria-hidden="true"></i></span>
                </div>
            </div>
        </footer>
    </div>

    <!-- jquery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <!-- bootstrap -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://use.fontawesome.com/110606e01b.js"></script>
    <script type="text/javascript" src="js/bootstrap-slider.js"></script>
    <!-- criados -->
    <script type="text/javascript" src="js/functions.js"></script>
</body>
</html>
