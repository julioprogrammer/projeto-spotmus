<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Spotmus Web</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <!-- criados -->
    <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>

    <div class="containerLogin">
        <header>
            <nav>
                <button type="button" class="btn btn-menu">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </button>

                <div class="logo__img--small">
                    <img src="img/7766842_orig.png"/>
                    <span>Spotmus Web</span>
                </div>

                <div class="search">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" placeholder="Pesquisar"/>
                </div>

                <button type="button" class="btn btn-submenu">
                    <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                </button>
            </nav>
        </header>
    </div>

    <!-- jquery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <!-- bootstrap -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://use.fontawesome.com/110606e01b.js"></script>
    <!-- criados -->
    <script type="text/javascript" src="js/functions.js"></script>
</body>
</html>
