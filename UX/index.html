<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Spotmus Web</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <!-- criados -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div class="containerLogin">
        <div class="login__content col-md-6">
            <div class="col-md-12">
                <div class="col-md-6 arealogin">
                    <div class="row arealogin--header">
                        <div class="icon--produto">
                            <img src="img/7766842_orig.png" />
                        </div>
                        <h3>Spotmus Web</h3>
                    </div>
                    <div class="row arealogin--body">
                        <div class="row">
                            <button class="btn btn-facebook col-md-8"><i class="fa fa-facebook" aria-hidden="true"></i> Entre com uma conta Facebook</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-google col-md-8"><i class="fa fa-google-plus" aria-hidden="true"></i> Entre com uma conta Google</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-default col-md-8"><i class="fa fa-envelope" aria-hidden="true"></i> Cadastre-se com seu e-mail</button>
                        </div>
                    </div>
                    <div class="row arealogin--footer">
                        <div class="row">
                            <p class="col-md-8">Ao entrar com contas do Facebook ou Google você estara aceitaando os termos de uso do app.</p>
                        </div>
                        <div class="row col-md-6 col-md-offset-1">
                            <hr>
                            <a href="#"><p>Já possui uma conta ? Entre aqui.</p></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">

                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/110606e01b.js"></script>
</body>
</html>
